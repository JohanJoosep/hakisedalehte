<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Küberoskuste treenimis lehekülg">
    <title>H&auml;ki seda lehek&uuml;lge</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
        }
        main {
            padding: 1.5rem;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="window.location.href='https://johanjoosep.github.io/hakisedalehte/';">Kodu</button>
    </header>
    <main>
        <h2>Tase 5</h2>
        <p>Lehe failides on peidetud parool. Püüa leida õige fail ja sisesta parool siia.</p>
        <input type="text" id="passwordBox" placeholder="Sisesta parool">
        <button onclick="checkPassword()">Kontrolli</button>
        <p id="message" style="display: none;"></p>
    </main>

    <script>
        // võtab parooli failist
        let correctPassword = "";

        fetch("tase5-javascript.txt")
            .then(response => response.text())
            .then(data => {
                correctPassword = data.trim();
            });
            // kontrollib parooli
        function checkPassword() {
            const input = document.getElementById("passwordBox").value.trim();
            const message = document.getElementById("message");

            if (input === correctPassword) {
                message.textContent = "Parool on õige, aga kas leiad ka järgmise taseme?";
            } else {
                message.textContent = "Vale parool, proovige uuesti.";
            }

            message.style.display = "block";
        }
    </script>
</body>
</html>
