<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta name="description" content="Küberoskuste treenimis lehekülg">
    <title>Häki seda lehekülge - Tase 3</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .kass {
            display: block;
            margin: 10px auto;
            height: 60%;
        }
    </style>
</head>
<body> 
    <div class="container">
        <div class="header">
            <img src="ascii.png" alt="häkiSedaLehte logo" class="ascii" onclick="window.location.href='https://johanjoosep.github.io/hakisedalehte/index.html';">
        </div>
        <div class="main">
            <h2>Tase 3</h2>
            <p>Lahenduse võib leida sellest pildist.</p>
            <img class="kass" src="https://github.com/JohanJoosep/hakisedalehte/blob/main/Parooliga_pilt.jpg?raw=true">
            <input type="text" id="textBox" class="task-input" placeholder="Sisesta parool"> 
            <button onclick="checkInput()" class="task-button">Sisesta</button>
            <button onclick="showVihje()" class="task-button">Näita vihjet</button>

            <p id="vihje" class="vihje">Vihje: vaata pilti binary tekstina, nt notepadis, otsi parooli</p>
            <p id="message_vale" class="message_vale" style="display: none;">Vale vastus. Proovi uuesti</p>
            <p id="message_oige" class="message_oige" style="display: none;">Hea töö!</p>
            <button id="nextLevel" style="display: none;" class="task-button" onclick="window.location.href='tase3.html';">Tase 3</button>

            <p id="encryptedOutput"></p>
        </main>
        <div class="footer">
        <p>hakisedalehte@gmail.com</p>
        <p>"Suure ligipääsuga kaasneb suur vastutus"</p>
    </div>
</div>

    <script>
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        const correctHash = "1a12799b69ac511db5df0bad8e8004af02e4f2bab9246e8c9bd2b08690de80d2";

        async function checkInput() {
            const input = document.getElementById('textBox').value.trim();
            const hashedInput = await sha256(input);
            //document.getElementById('encryptedOutput').textContent = `Krüpteeritud tekst: ${hashedInput}`;
            const nextLevel = document.getElementById("nextLevel");
            const messageVale = document.getElementById("message_vale");
            const messageOige = document.getElementById("message_oige");

            if (hashedInput === correctHash) {
                messageVale.style.display = "none";
                messageOige.style.display = "block";
                nextLevel.style.display = "block";
            } else {
                messageOige.style.display = "none";
                nextLevel.style.display = "none";
                messageVale.style.display = "block";
            }
        }

        function showVihje() { 
            const vihje = document.getElementById("vihje");
            const isHidden = window.getComputedStyle(vihje).display === "none"; /* kui vihje on peidetud (display: none), siis isHidden on True, muidu False */
            vihje.style.display = isHidden ? "block" : "none"; /* kui isHidden on True, näita vihjet (block), kui False, peida (none) */
        }
    </script>
</body>
</html>
