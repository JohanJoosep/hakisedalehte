<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Küberoskuste treenimis lehekülg">
    <title>H&auml;ki seda lehek&uuml;lge</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
        }
        main {
            padding: 1.5rem;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="window.location.href='https://johanjoosep.github.io/hakisedalehte/';">Kodu</button>
    </header>
    <main>
        <h2>Tase 3</h2>
        <p>Lahenduse võib leida sellest pildist.</p>
        <img src="https://github.com/JohanJoosep/hakisedalehte/blob/main/Parooliga_pilt.jpg?raw=true" height="400">
        <br>
        <input type="text" id="textBox" placeholder="Parool">
        <button onclick="checkInput()">Submit</button>
        
        <p id="message" style="display: none;">Hea töö!</p>
        <button id="newButton" style="display: none;" onclick="window.location.href='https://johanjoosep.github.io/hakisedalehte/tase4.html';">Tase 4</button>
        
        <script>
            async function sha256(message) {
                const msgBuffer = new TextEncoder().encode(message);
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }

            async function checkInput() {
                const input = document.getElementById("textBox").value;
                const message = document.getElementById("message");
                const newButton = document.getElementById("newButton");

                const correctHash = "1a12799b69ac511db5df0bad8e8004af02e4f2bab9246e8c9bd2b08690de80d2";

                const inputHash = await sha256(input);
                if (inputHash === correctHash) {
                    message.style.display = "block";
                    newButton.style.display = "block";
                } else {
                    alert("\ud83d\ude2d Vale parool! Proovi uuesti");
                }
            }
        </script>
    </main>
</body>
</html>
